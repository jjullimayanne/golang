services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - api-net

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    networks:
      - api-net
    volumes:
      - db-data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    command: ["start-dev"]
    networks:
      - api-net
    volumes:
      - keycloak_data:/opt/keycloak/data
    # Se você também quiser ignorar o healthcheck do Keycloak, remova esta seção:
    # healthcheck:
    #   test:
    #     [
    #       "CMD",
    #       "curl",
    #       "-f",
    #       "http://localhost:8080/realms/recycling/.well-known/openid-configuration",
    #     ]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

networks:
  api-net:
    driver: bridge

volumes:
  db-data:
    driver: local
  keycloak_data:
    driver: local
