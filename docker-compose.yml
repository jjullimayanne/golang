version: "3.8"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - api-net

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    networks:
      - api-net
    volumes:
      - db-data:/var/lib/postgresql/data

networks:
  api-net:
    driver: bridge

volumes:
  db-data:
    driver: local
